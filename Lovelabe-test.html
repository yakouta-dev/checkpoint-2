<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .hero-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .btn-glow {
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.4);
        }
        
        .btn-glow:hover {
            box-shadow: 0 0 40px rgba(102, 126, 234, 0.6);
        }
        
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease-out forwards;
        }
        
        .fade-in-delay-1 {
            animation-delay: 0.2s;
        }
        
        .fade-in-delay-2 {
            animation-delay: 0.4s;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .hero-image {
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body class="hero-gradient min-h-screen flex items-center justify-center p-4">
    <div class="max-w-6xl mx-auto">
        <div class="text-center">
            <!-- Hero Image -->
            <div class="mb-12 fade-in">
                <img 
                    src="https://images.unsplash.com/photo-1649972904349-6e44c42644a7?w=800&h=500&fit=crop&crop=center" 
                    alt="Woman using laptop" 
                    class="hero-image w-full max-w-2xl mx-auto h-96 object-cover"
                />
            </div>
            
            <!-- Headline -->
            <div class="mb-8 fade-in fade-in-delay-1">
                <h1 class="text-5xl md:text-7xl font-bold text-white mb-6 leading-tight">
                    Build Something
                    <span class="bg-gradient-to-r from-yellow-400 to-orange-500 bg-clip-text text-transparent">
                        Amazing
                    </span>
                </h1>
                <p class="text-xl md:text-2xl text-white/90 max-w-2xl mx-auto leading-relaxed">
                    Transform your ideas into reality with our cutting-edge platform. 
                    Join thousands of creators who are already building the future.
                </p>
            </div>
            
            <!-- Call-to-Action Button -->
            <div class="fade-in fade-in-delay-2">
                <button 
                    onclick="handleCTA()"
                    class="btn-glow bg-white text-purple-700 px-12 py-4 rounded-full text-lg font-semibold hover:bg-gray-100 transform hover:scale-105 transition-all duration-300 shadow-lg"
                >
                    Get Started Now
                </button>
                <p class="text-white/70 text-sm mt-4">
                    ✨ No credit card required • Free forever plan available
                </p>
            </div>
        </div>
    </div>
    
    <!-- Floating Elements for Visual Interest -->
    <div class="fixed top-10 left-10 w-20 h-20 bg-white/10 rounded-full blur-xl animate-pulse"></div>
    <div class="fixed bottom-10 right-10 w-32 h-32 bg-yellow-400/20 rounded-full blur-2xl animate-pulse" style="animation-delay: 1s;"></div>
    <div class="fixed top-1/2 left-5 w-16 h-16 bg-orange-500/20 rounded-full blur-lg animate-pulse" style="animation-delay: 2s;"></div>
    
    <script>
        function handleCTA() {
            alert('Welcome! This is where you would redirect to your signup or main app.');
            // You can replace this with actual navigation:
            // window.location.href = '/signup';
        }
        
        // Add some interactive hover effects
        document.addEventListener('DOMContentLoaded', function() {
            const button = document.querySelector('button');
            
            button.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.05) translateY(-2px)';
            });
            
            button.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1) translateY(0)';
            });
        });
    </script>
</body>
</html>
